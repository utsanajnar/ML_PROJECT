{% extends 'masterPage.html' %}
{% block content %} 
  <body style="background-color: black">

    <style>
      .scrolling-wrapper {
        overflow-x: auto;
      }
    </style>

    


    <div class="container">
      {% for key,val in context.items %}
      <div class="container bg-light" style="margin-top: 40px">
        <h3>Analysis on {{ key }}:</h3>
        <div class="scrolling-wrapper row flex-row flex-nowrap mt-4 pb-4">
          {% for file_name in val %}
          <div class="card col-3" style="width: 18rem; margin-left: 10px">
            <img class="card-img-top" 
            src="media/{{ file_name }}/{{ file_name }}.jpg" style="height: 10rem;" alt="Card
            image cap" />
            <div class="card-body">
              <h5 class="card-title">{{ file_name }}</h5>
              <a href={% url 'walke' opfl=file_name %} class="btn btn-primary">Show analysed results</a>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
      {% endfor %}
    </div>
  </body>
  {% endblock content%}
